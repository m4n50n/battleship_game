<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/x-icon" href="./assets/img/html-5.ico" />
  <title>Battleship game with Vanilla JS</title>

  <meta charset="UTF-8" />
  <meta name="description" content="Battleship game with Vanilla JS" />
  <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap" />
  <meta name="author" content="Jose Clemente GarcÃ­a RodrÃ­guez" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inconsolata:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="row justify-content-center mt-4 mb-2">
      <div class="col-12 text-center">
        <h1>&#9601;Battleship Game&#9601;</h1>
        <p>Destroy all!ðŸ’£</p>        
        <p class="bg-primary px-2 text-white rounded-3 shadow-sm" id="remaining-parts">- <span class="fw-bold"></span> Ship parts remaining -</p>        

        <h1 class="d-inline-block bg-white rounded-3 px-3 shadow-sm text-warning" id="game-notifications"></h1>


        <div class="flex-column align-items-center" id="manual-orientation-section">
          <p class="mt-2 mb-0">Select the ship orientation and his starting coordinates:</p>

          <div class="input-group my-3">
            <span class="input-group-text">
              <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-arrows-move" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M7.646.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 1.707V5.5a.5.5 0 0 1-1 0V1.707L6.354 2.854a.5.5 0 1 1-.708-.708l2-2zM8 10a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 14.293V10.5A.5.5 0 0 1 8 10zM.146 8.354a.5.5 0 0 1 0-.708l2-2a.5.5 0 1 1 .708.708L1.707 7.5H5.5a.5.5 0 0 1 0 1H1.707l1.147 1.146a.5.5 0 0 1-.708.708l-2-2zM10 8a.5.5 0 0 1 .5-.5h3.793l-1.147-1.146a.5.5 0 0 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L14.293 8.5H10.5A.5.5 0 0 1 10 8z"/>
              </svg>
            </span>
            <select class="form-select form-select-sm shadow-none" id="manual-orientation-select">
              <option value="1" selected>Horizontal</option>
              <option value="2">Vertical</option>
            </select>
          </div>
        </div>
      </div>
    </header>

    <main class="row">
      <div class="col-12 d-flex justify-content-center wrapper">
        <div class="col-12 col-md-11 col-lg-8 col-xl-5 d-flex flex-wrap justify-content-center align-items-end align-content-end text-center p-0" id="game-board"></div>
      </div>

      <div class="col-12 mt-4 d-flex justify-content-center align-items-center align-content-center gap-2">
        <button type="button" class="btn btn-sm btn-light shadow-sm fw-bold" onclick="FireInput()" id="fire-input-button"><i class="fas fa-bomb"></i> Fire</button>
        <button type="button" class="btn btn-sm btn-light shadow-sm" onclick="ShowShips()"><i class="fas fa-ship"></i> <span class="show_ships fw-bold">Show</span> Ships</button>
        <button type="button" class="btn btn-sm btn-warning shadow-sm" onclick="location.reload()"><i class="fas fa-redo-alt"></i> Restart</button>
      </div>
    </main>
  </div>
  
  <!-- Modals -->
  <div class="modal bg-dark bg-opacity-50" tabindex="-1" id="fire-modal">
    <div class="modal-dialog modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white py-1 px-3 border-0">
          <h5 class="modal-title">Fire positions</h5>
        </div>
        <div class="modal-body bg-dark">
          <p class="text-white">Please, enter the coordinates:</p>

          <div class="d-flex justify-content-start align-items-start">
            <input type="number" id="x-coordinate" class="form-control form-control-sm shadow-none bg-dark text-white w-auto" min="1" max="9" placeholder="x">
            <p class="text-white mx-2">,</p>
            <input type="number" id="y-coordinate" class="form-control form-control-sm shadow-none bg-dark text-white w-auto" min="1" max="9" placeholder="y">
          </div>
        </div>
        <div class="modal-footer bg-dark pt-1 pb-2 px-3 border-0">
          <button type="button" class="btn btn-sm btn-secondary shadow-none" onclick="ShowModal(FireModal, false)">Cancel</button>
          <button type="button" class="btn btn-sm btn-danger shadow-none fw-bold" onclick="FireInput(true)">FIRE!</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal bg-dark bg-opacity-50" tabindex="-1" id="game-type-modal">
    <div class="modal-dialog modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white py-1 px-3 border-0">
          <h5 class="modal-title">Start game!</h5>
        </div>
        <div class="modal-body bg-dark">
          <p class="text-white">Please, select the game type:</p>

          <div class="d-flex justify-content-center gap-3">
            <button type="button" class="btn btn-sm btn-outline-warning shadow-none" onclick="PlaceShipsPositions(0)"><strong>Default</strong> positions</button>
            <button type="button" class="btn btn-sm btn-primary shadow-none" onclick="PlaceShipsPositions(1)"><strong>Random</strong> positions</button>
            <button type="button" class="btn btn-sm btn-success shadow-none" onclick="PlaceShipsPositions(2)"><strong>Manual</strong> positions</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
